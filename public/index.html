<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Database</title>
    <link rel="stylesheet" href="/css/style.css">
    <link id="cv-theme" rel="stylesheet" href="css/style1.css">
    <!-- Ajouter dans le <head> -->
    <link rel="stylesheet" href="/css/print.css" media="print">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>
<body>
    <div class="container">
        <header>
            <h1>Base de donn√©es des CVs</h1>
            <div class="search-container">
                <input type="text" id="searchByName" placeholder="Rechercher par nom">
                <input type="text" id="searchByTechnology" placeholder="Rechercher par technologie">
                <button onclick="performCombinedSearch()">Rechercher</button>
                <button onclick="clearSearch()">Effacer</button>
       
                <select id="themeSelector">
                    <option value="style1">Style 1</option>
                    <option value="style2">Style 2</option>
                    <option value="style3">Style 3</option>
                    <option value="style4">Style 4</option>
                    <option value="style5">Style 5</option>
                </select>
            </div>
        </header>

        <div id="cvContainer" class="cv-grid"></div>
    </div>
    <script src="/js/display.js" type="module"></script>
        <script src="/js/print.js" type="module"></script>
    <script src="/js/search.js" type="module"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
